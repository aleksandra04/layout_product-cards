<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="img" src="images/imac.jpeg" alt="">
    <div class="desc">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="code">Код товара: 195434</div>
    <div class="feedback">
      <div class="group__star">
        <div class="star--first"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star.svg" alt=""></div>
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="group__price">
      <div class="group__price__name">Цена:</div>
      <div class="group__price__sum">69 999 грн</div>
    </div>
    <div class="buy">
        <a href="" class="link" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
